<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Your existing meta tags and styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('wall5.jpg') center/cover fixed;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .contact-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            padding: 20px;
            text-align: center;
            height: 250px;
            width: 400px;
            font-family:cursive ;
            font-size: 15px;
        }

        .contact-container h2 {
            color: #333;
        }

        .contact-details {
            margin-top: 20px;
        }

        /* Style the anchor tag to remove underlines */
        .contact-details a {
            text-decoration: none;
            color: #000; /* You can set the color you prefer for the email link */
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Details</h2>
        <div class="contact-details">
            <p>Phone: +1 123-456-7890</p>
            <p>WhatsApp: 12345-67890</p>
            <p>Email: <a href="mailto:info@example.com">a@gmail.com.com</a></p>
            <p>Address: 123 Main Street, Cityville</p>
        </div>
    </div>
</body>
</html>
